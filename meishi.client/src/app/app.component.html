<div class="container">
  <form [formGroup]="githubDataForm" (ngSubmit)="onSubmit()">
    <label for="username">Github username:</label>
    <input type="text" id="username" autocomplete="off" formControlName="githubUsername" />

    <button type="submit" [disabled]="!githubDataForm.valid">Generate presentation card</button>
  </form>
</div>
